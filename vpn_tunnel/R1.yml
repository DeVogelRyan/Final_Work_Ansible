---
    - name: OSPF
      debug:
        msg: "{{ OSPF['network1']['ip'] }}"

    - name: Create VPN tunnel
      ios_config:
        lines:
          - "ip address {{ R1tunnelIP }} 255.255.255.252"
          - "tunnel source {{ tunnelSource }}"
          - "tunnel destination {{ tunnelDestination }}"
        parents: int tunnel 0
